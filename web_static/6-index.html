<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone</title>
    <link rel="icon" type="image/x-icon" href="./images/icon.png">
    <link rel="stylesheet" href="./styles/4-common.css">
    <link rel="stylesheet" href="./styles/3-header.css">
    <link rel="stylesheet" href="./styles/3-footer.css">
    <link rel="stylesheet" href="./styles/4-filters.css">
    <link rel="stylesheet" href="./styles/6-filters.css">
</head>

<body>
    <header><img src="./images/logo.png" alt=""></header>
    <div class="container">
        <section class="filters">
            <button>Search</button>
            <div class="popover">
                <div class="common locations">
                    <h3>States</h3>
                    <h4>California, Arizona</h4>
                    <ul class="popover-content2">
                        <h2 class="popover-title">Arizona: </h2>
                        <li>page</li>
                        <li>page 2</li>
                        <h2 class="popover-title">California:</h2>
                        <li>San Francisco</li>
                        <li>Los Altos</li>
                    </ul>
                </div>

            </div>
            <div class="common amenities">
                <div class="popover">
                    <h3>amenities</h3>
                    <h4>Internet Kitchen</h4>
                    <ul class="popover-content">
                        <li>Internet</li>
                        <li>Tv</li>
                        <li>Kitchen</li>
                        <li>Iron</li>
                    </ul>
                </div>
            </div>
        </section>
    </div>
    <footer>
        <p>Best School</p>
    </footer>
</body>

</html>
